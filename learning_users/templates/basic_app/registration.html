{%extends "base.html"%}
{%load static%}

{%block body_block%}

  <div class="jumbotron">

    {%if registered%}

      <h1>Thank you for registering!</h1>

    {%else%}

      <h1>아이디 등록이 가능합니다!</h1>
      <h3>아래 양식을 작성해주세요</h3>

      <form enctype="multipart/form-data" method="post">

        {%csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}

        <input type="submit" value="Register">

      </form>

    {%endif%}

  </div>

{%endblock%}
